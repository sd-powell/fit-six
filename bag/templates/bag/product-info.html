<!-- bag/product-info.html -->
<p class="mb-1 fw-bold">{{ item.product.name }}</p>
{% if item.variant %}
  <p class="mb-1 text-muted small">
    Size: {{ item.variant.size|upper }}<br>
    Colour: {{ item.variant.colour|capfirst }}
    <p class="my-0 small text-muted">SKU: {{ variant.sku }}</p>
  </p>
{% endif %}
