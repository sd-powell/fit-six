<div class="toast custom-toast rounded shadow-sm border-0" data-autohide="false">
    <div class="toast-capper bg-danger rounded-top"></div>

    <div class="toast-header bg-light text-dark border-bottom-0">
        <strong class="me-auto text-uppercase">Error!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>

    <div class="toast-body bg-white">
        <p class="mb-0">{{ message }}</p>
    </div>
</div>
