{% extends "base.html" %}
{% load i18n %}
{% load account %}

{% block head_title %}
    Sign Out
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5 text-center">
            <h2 class="mb-4 text-uppercase fw-bold border-bottom pb-2">Sign Out</h2>
            <p class="mb-4 text-muted">Are you sure you want to sign out?</p>

            <form method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {{ redirect_field }}
                <button type="submit" class="btn btn-black rounded-pill px-4">
                    Sign Out
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
