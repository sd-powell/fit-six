{% extends "base.html" %}
{% load i18n %}

{% block head_title %}
    {% trans "Password Changed" %}
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5 text-center">
            <h2 class="mb-4 text-uppercase fw-bold border-bottom pb-2">
                {% trans "Change Password" %}
            </h2>
            <p class="lead mb-4">
                {% trans "Your password is now changed." %}
            </p>
            <a href="{% url 'account_login' %}" class="btn btn-black rounded-pill">
                {% trans "Log in" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
